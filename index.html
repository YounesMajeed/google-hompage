<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<!--++++++++++++++++++++++++++++++++++++++++++++
+++                  Body                   ++++
+++++++++++++++++++++++++++++++++++++++++++++-->
<body>

<!--++++++++++++++++++++++++++++++++++++++++++++
+++             Top Right Navbar            ++++
+++++++++++++++++++++++++++++++++++++++++++++-->

    <div class="navbarContainer">
        <div class="nav">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
            <img id="apps" src="res/apps.png" alt="apps">
            <img id="profile"src="res/profile.jpg" alt="Photo">
        </div>
    </div>

<!--++++++++++++++++++++++++++++++++++++++++++++
+++             Middle Body                 ++++
+++++++++++++++++++++++++++++++++++++++++++++-->
    <div class="body1">
        <div class="mainContainer">
            <div class="logo">
                <img src="res/google.png" alt="google"></div>
            <div class="inputBox">
                <input type="text" placeholder="Google it..."></div>
            <div class="buttonBox">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>   
            <div class="links">
                <ul>
                    <li>Google offered in:</li>
                    <li><a href="#">Spanish</a></li>
                    <li><a href="#">French</a></li>
                    <li><a href="#">Chinese</a></li></div>
        </div>
        <p>India</p>
        <hr>
    <!--++++++++++++++++++++++++++++++++++++++++++++
    +++             Footer                       ++++
    +++++++++++++++++++++++++++++++++++++++++++++-->
        <div class="footer">
            <div class="leftFooter">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
            </div>
            <div class="leftFooter">
                <ul>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
            </div>
        </div>
    </div>
    
    
</body>
</html>
